<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>稻吟外卖管理平台</title>
	<link rel="icon" type="image/x-icon" href="image/logos.jpg"/>
	<link rel="stylesheet" type="text/css" href="css/index.css"/>
	<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
	<script type="text/javascript" src="js/wm.js"></script>
	<script type="text/javascript" src="js/object.js"></script>
</head>
<body>
	<script type="text/javascript" src="js/header.js"></script>
	<div class="index_home">
		<div class="index_status">
			<div class="index_status_list">
				<div class="index_status_list_left" style="width: 100%; text-align: center">
					<div class="index_status_list_left_top  index_status_list_left_top_total" style="width: 100%; text-align: center"></div>
					<div class="index_status_list_left_bottom" style="width: 100%; text-align: center">总台数</div>
				</div>
				<div class="clear"></div>
			</div>
			<div class="index_status_list">
				<div class="index_status_list_left">
					<div class="index_status_list_left_top index_status_list_left_top_nornal"></div>
					<div class="index_status_list_left_bottom">正在运行</div>
				</div>
				<div class="index_status_list_right">
					<canvas id="canvas1" width="80" height="80"></canvas>
					<div class="index_status_list_right_item index_status_list_right_item_nornal"></div>
				</div>
				<div class="clear"></div>
			</div>
			<div class="index_status_list">
				<div class="index_status_list_left">
					<div class="index_status_list_left_top index_status_list_left_top_bad"></div>
					<div class="index_status_list_left_bottom">异常＜24小时</div>
				</div>
				<div class="index_status_list_right">
					<canvas id="canvas2" width="80" height="80"></canvas>
					<div class="index_status_list_right_item index_status_list_right_item_bad"></div>
				</div>
				<div class="clear"></div>
			</div>
			<div class="index_status_list">
				<div class="index_status_list_left">
					<div class="index_status_list_left_top index_status_list_left_top_bad24"></div>
					<div class="index_status_list_left_bottom">异常＞24小时</div>
				</div>
				<div class="index_status_list_right">
					<canvas id="canvas3" width="80" height="80"></canvas>
					<div class="index_status_list_right_item index_status_list_right_item_bad24"></div>
				</div>
				<div class="clear"></div>
			</div>
			<div class="clear"></div>
		</div>
		<div class="index_kanban">
			<b>今日营业情况</b>
			<span>营业额： <b class="index_kanban_total"></b></span>
			<span>有效订单数： <b class="index_kanban_num"></b></span>
		</div>
		<div class="index_kanbans">
			<p class="index_kanbans_p">历史营业情况</p>
			<div class="index_kanbans_ybp">
				<table class="index_head_table">
					<tbody classs="index_head_table">
						<tr>
							<td>时间选择<span>*</span></td>
							<td>
								<input id="index_head_time" class="index_head_selects" type="text" placeholder="请选择..." readonly="readonly"/>
								<b></b>
							</td>
							<td class="index_head_date_nian">年份<span>*</span></td>
							<td class="index_head_date_nian"><input class="wm_select" id="device_head_year" data-select="" type="text" readonly="readonly"/><img src="image/dates.png"/></td>
							<td class="index_head_date_yue">月份<span>*</span></td>
							<td class="index_head_date_yue"><input class="wm_select" id="device_head_month" data-select="[{value:1,name:'一月'},{value:2,name:'二月'},{value:3,name:'三月'},{value:4,name:'四月'},{value:5,name:'五月'},{value:6,name:'六月'},{value:7,name:'七月'},{value:8,name:'八月'},{value:9,name:'九月'},{value:10,name:'十月'},{value:11,name:'十一月'},{value:12,name:'十二月'},]" type="text" readonly="readonly"/><img src="image/dates.png"/></td>
							<td class="index_head_date_start">开始日期<span>*</span></td>
							<td class="index_head_date_start"><input class="index_head_date_controller" type="text" readonly="readonly"/><img src="image/dates.png"/></td>
							<td class="index_head_date_end">结束日期<span>*</span></td>
							<td class="index_head_date_end"><input class="index_head_date_controller" type="text" readonly="readonly"/><img src="image/dates.png"/></td>
							<td rowspan="1" style="text-align: left; border-left: 5px rgba(0,0,0,0) solid;"><button class="index_head_tbody_submit"><img src="image/seachs.png">查看报告</button></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="index_kanbans_body">
				<p>营业收入</p>
				<table>
					<tbody>
						<tr>
							<td>收入</td>
							<td>有效订单</td>
						</tr>
						<tr>
							<td><b id="index_kanbans_body_total">0</b></td>
							<td><b id="index_kanbans_body_num">0</b></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
