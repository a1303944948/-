<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>免费赠送</title>
	<link href="images/logo.jpg" type="image/x-icon" rel="icon"/>
	<link rel="stylesheet" type="text/css" href="css/index.css"/>
	<link rel="stylesheet" type="text/css" href="css/free_gift.css"/>
	<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
	<script type="text/javascript" src="js/wm.js"></script>
	<script type="text/javascript" src="js/object.js"></script>
</head>
<body>
	<script type="text/javascript" src="js/header.js"></script>
	<div class="discount_home">
		<div class="discount_left">
			<p class="discount_left_p"><span class="discount_left_p_span">请选择设备...</span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;全选：<input class="discount_left_p_int" type="checkbox"/></p>
			<ul class="discount_left_ul"></ul>
		</div>
		<div class="discount_right">
			<div class="discount_right_head">
				<button id="discount_right_head_btn"><span>+</span>创建</button><button id="discount_right_body_submit" style="margin-right: 25px;"><img src="image/bc.png"/>保存</button>
			</div>
			<div class="discount_right_body">
				<table>
					<tr>
						<td>会员名称：</td>
						<td><input id="discount_name" type="text" placeholder="请输入会员名称..." /></td>
					</tr>
					<tr>
						<td>会员号(ID)：</td>
						<td><input id="discount_id" oninput="value=value.match(/^-?[0-9]\d*$/)||value.match(/-?/)" type="text" placeholder="请输入会员ID..." /></td>
					</tr>
					<tr>
						<td>联系电话：</td>
						<td><input id="discount_phone" type="text" placeholder="请输入联系电话..." /></td>
					</tr>
					<tr>
						<td>余额：</td>
						<td><input id="discount_money" type="number" placeholder="请设置初始金额..." /></td>
					</tr>
				</table>
			</div>
			<div class="discount_right_foot">
				<div class="discount_right_foot_right">
					<table>
						<tr>
							<td class="discount_right_foot_right_table_td">序号</td>
							<td class="discount_right_foot_right_table_td">会员名称</td>
							<td class="discount_right_foot_right_table_td">会员号(ID)</td>
							<td class="discount_right_foot_right_table_td">余额</td>
							<td class="discount_right_foot_right_table_td">联系电话</td>
							<td class="discount_right_foot_right_table_td">操作</td>
							<td class="discount_right_foot_right_table_td">关联设备</td>
						</tr>
					</table>
					<div class="discount_right_foot_right_body"></div>
				</div>
			</div>
		</div>
		<div class="clear"></div>
	</div>
	<script type="text/javascript" src="js/free_gift.js"></script>
</body>
</html>
